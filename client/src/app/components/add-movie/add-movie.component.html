<div class="container mt-4">
  <h2>Ajouter un film</h2>

  <form (ngSubmit)="createMovie()">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="newMovie.title"
        name="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="director" class="form-label">Réalisateur</label>
      <input
        type="text"
        id="director"
        class="form-control"
        [(ngModel)]="newMovie.director"
        name="director"
        required
      />
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea
        id="notes"
        class="form-control"
        [(ngModel)]="newMovie.notes"
        name="notes"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="recommendationIndex" class="form-label">Indice de recommandation</label>
      <input
        type="number"
        id="recommendationIndex"
        class="form-control"
        [(ngModel)]="newMovie.recommendationIndex"
        name="recommendationIndex"
        min="0"
        max="100"
      />
    </div>

    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="watched"
        [(ngModel)]="newMovie.watched"
        name="watched"
      />
      <label class="form-check-label" for="watched">
        Film déjà vu ?
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
